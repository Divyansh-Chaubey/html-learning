<script >
    let count=0
    function ch(){
        count++
        
        if(count==1)
        document.querySelector('div').innerHTML="<p>hello</P>"
        else {
        document.querySelector('p').style.display="none"
        count=0
        }

    }

        document.querySelector('body').style.backgroundColor="red"
    }
    function chas(){
        document.querySelector('body').style.backgroundColor="green"
    }

    }



</script>
